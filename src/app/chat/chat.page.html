              <ion-icon name="arrow-back"></ion-icon>

      </ion-buttons>
      <ion-title>Chat</ion-title>

<ion-content [fullscreen]="true">

      <ion-title size="large">chat</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
