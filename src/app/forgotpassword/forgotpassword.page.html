<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recupera la contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recupera la contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  <span>Coloca tu correo electronico para recuperar la contraseña</span>
  <form (ngSubmit)="ResetPasswordUser()">
  <ion-item>
  <ion-label>Correo Electronico</ion-label>
  <ion-input [(ngModel)]="email" name="email" placeholder="Correo@correo.com" type="email" required></ion-input>
  </ion-item>
  <ion-button type="submit">Continuar</ion-button>
</form>
</ion-content>
