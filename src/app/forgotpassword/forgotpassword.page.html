<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recupera la contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recupera la contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  <span>Coloca tu correo electrónico para recuperar la contraseña</span>
  <form (ngSubmit)="ResetPasswordUser()">
    <ion-item lines="full" floating-label>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" name="email" placeholder="Correo@correo.com" type="email" required></ion-input>
    </ion-item>
    <ion-button type="submit">Continuar</ion-button>
  </form>
</ion-content>
