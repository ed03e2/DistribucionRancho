<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="white" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Rancho Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Título y descripción del rancho -->
  <h2>{{ ranchoNombre }}</h2>

  <!-- Grid para las tarjetas -->
  <ion-grid>
    <ion-row>
      <!-- Tarjeta 1 -->
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card (click)="goToPriceBecerras()">
          <ion-card-header>
            <ion-card-title>Becerras</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThXFqTC7BJWuMqicwMrzyrQTJxQqTNulaA6w&s"
              alt="Becerras"
            ></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Tarjeta 2 -->
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card (click)="goToPriceBecerros()">
          <ion-card-header>
            <ion-card-title>Becerro</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img
              src="https://cdn.bmeditores.mx/2019/08/20180227105149-633602.jpg"
              alt="Becerro"
            ></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>{{ ranchoDescripcion }}</p>


  <!-- Botón flotante -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openGroups()" color="danger" data-label="chat">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="ranchoId"  (click)=" openUserModal(ranchoId)"  color="success" data-label="users">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <!-- Botones de acción -->
   <div *ngIf="isAdmin">
  <ion-button size="default" shape="round" color="success" (click)="openEditModal()">
    <ion-icon name="create-outline"></ion-icon> Editar
  </ion-button>

  <ion-button shape="round" color="danger" (click)="deleteRancho()">
    <ion-icon name="trash-outline"></ion-icon> Delete
  </ion-button>
</div>
</ion-content>
