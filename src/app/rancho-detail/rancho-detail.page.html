<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="dark" (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Rancho Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>{{ ranchoNombre }}</h2>
  <p>{{ ranchoDescripcion }}</p> <!-- Display the descripcion here -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2">Vacas</ion-col>
      <ion-col size="6" size-md="4" size-lg="2">Novillos</ion-col>
     
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
<ion-icon name="add"></ion-icon>
</ion-fab-button>
<ion-fab-list side="top">
  <ion-fab-button (click)="openChat()" color="danger" data-label="chat">
    <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="openUser()" color="success" data-label="users">
      <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>

</ion-fab-list>

</ion-fab>
