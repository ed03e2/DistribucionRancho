<ion-header>
  <ion-toolbar>
    <ion-title>Rancho Modal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre del Rancho:</ion-label>
      <ion-input type="text" [(ngModel)]="rancho.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">PSG:</ion-label>
      <ion-input type="text" [(ngModel)]="rancho.psg" name="psg" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripcion:</ion-label>
      <ion-input type="text" [(ngModel)]="rancho.descripcion" name="descripcion" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Imagen del Rancho:</ion-label>
      <ion-input type="file" (change)="onFileSelected($event)" accept="image/" ></ion-input>
    </ion-item>    

    <ion-button expand="full" type="submit" >Guardar Rancho</ion-button>
  </form>
</ion-content>
