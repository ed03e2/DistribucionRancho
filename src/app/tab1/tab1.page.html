<ion-header>
  <ion-toolbar>
    <ion-title>Rancho Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-background">
  <h1>Bienvenido, {{ userName }} </h1>
  <div *ngIf="isAdmin">
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <div class="rancho-list">
    <ion-card *ngFor="let rancho of ranchos" class="rancho-card" (click)="goToRanchoDetail(rancho.nombre, rancho.descripcion, rancho.psg)">
      <img [src]="rancho.imagenUrl" alt="{{ rancho.nombre }}" class="rancho-image" />
      <ion-card-header>
        <ion-card-title>{{ rancho.nombre }}</ion-card-title>
        <ion-card-title>{{ rancho.psg }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
