<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <ion-card>
      <ion-card-content>
        <div class="profile-header">
          <div class="avatar-container">
            <ion-avatar class="profile-avatar">
              <img src="assets/profile-picture.jpg" alt="Foto de perfil">
            </ion-avatar>

            <ion-button fill="clear" class="avatar-button" (click)="changeProfilePicture()">
              <ion-icon name="camera-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="profile-info">
            <h2 class="profile-name">Nombre de Usuario</h2>
            <p class="profile-email">usuarioejemplo.com</p>
            <p class="profile-tel">Telefono</p>
          </div>
        </div>

        <ion-button expand="block" class="small-button" color="primary" (click)="changePassword()">
          Cambiar Contrase√±a
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
